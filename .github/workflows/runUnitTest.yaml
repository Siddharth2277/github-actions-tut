

name: Run unit test

on: 
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    runUnitTestJob:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                nodeV: [16.x,18.x]
        steps:
            -   name: Checkout the repo
                uses: actions/checkout@v3
            -   name: node-js setup
                uses: actions/setup-node@v3
                with:
                    node-version: ${{matrix.nodeV}}
                    cache: 'npm'
            -   name: npm install
                run: npm ci
            -   name: Run testings
                run : npm test:unit
    
